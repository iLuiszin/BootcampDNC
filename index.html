<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <title>Bootcamp DNC</title>
</head>

<body>
  <nav id="menu">
    <div id="list">
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">Ultimas Edições</a></li>
        <li><a href="">Requisitos para Participar</a></li>
      </ul>
    </div>

    <div id="button">
      <button>Login</button>
    </div>
  </nav>

  <section>
    <header>
      <div class="container">
        <div class="textCenter">
          <h1>BOOTCAMP DNC</h1>
          <h2>
            Esse será um evento exclusivo para todos os alunos <br />
            da <b>DNC</b> , que querem
            <b class="teste">acelerar a carreira</b> com uma <br />
            semana intensiva de conteúdo de mercado entre <br />
            <b class="teste">BACK-END, FRONT-END & BANCO DE DADOS.</b>
          </h2>
        </div>
      </div>
    </header>
    <form>
      <div class="form">
        <label>Nome:</label>
        <input type="text" placeholder="Insira seu nome aqui" />
      </div>
      <div class="form">
        <label for="">Sobrenome:</label>
        <input type="text" placeholder="Insira seu sobrenome aqui" />
      </div>
      <div class="form">
        <label>Área de Interesse:</label>
        <div class="checkbox-items">
          <div>
            <input value="SIM" name="front" type="checkbox" />
            <label>Front-End</label>
          </div>


          <div>
            <input value="SIM" name="back" type="checkbox" />
            <label>Back-End</label>
          </div>

          <div>
            <input value="SIM" name="banco" type="checkbox" />
            <label>Banco de Dados</label>
          </div>
        </div>
      </div>

        <div class="form">
          <label>E-mail:</label>
          <input type="text" placeholder="Insira seu e-mail aqui" />
        </div>
        <div class="form">
          <label>Telefone:</label>
          <input type="text" placeholder="(99) 99999-9999" />
        </div>  
        <div class="form">
          <label>Insira uma frase criativa aqui:</label>
          <input type="text" placeholder="Qual frase criativa você gostaria de falar? :)" />
        </div>

        <button type="submit">Cadastrar</button>
    </form>
  </section>
</body>

</html>
